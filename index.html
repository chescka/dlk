<!DOCTYPE html>
<html>
<head>
  <title>Enter Your Name</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: #333333;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .input-container {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function saveName() {
      var name = document.getElementById("nameInput").value;
      localStorage.setItem("name", name);
      window.location.href = "c2.html";
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Enter Your Name</h1>
    <div class="input-container">
      <input type="text" id="nameInput" placeholder="Your Name" required>
    </div>
    <button onclick="saveName()">Submit</button>
  </div>
</body>
</html>
